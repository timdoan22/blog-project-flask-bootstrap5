<!DOCTYPE html>
<html lang="en">
    {% include "header.html" %}
    <body>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ url_for('static', filename='img/index-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview">
                        {% for blog_post in blog_posts: %}
                            <a href="{{ url_for('get_blog', index=blog_post.id) }}">
                                <h2 class="post-title">{{ blog_post.title }}</h2>
                                <h3 class="post-subtitle">{{ blog_post.subtitle }}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by {{ blog_post.author }}
                                <a href="#!">Start Bootstrap</a>
                                on {{ blog_post.date }}
                            </p>
                        {% endfor %}
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% include "footer.html" %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
